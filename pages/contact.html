---
layout: page
title: Contact Us
permalink: /contact/
---

{% if site.author %}
<section class="contact">
  <ul>
    <li>
      <span>Author:</span>
      <a href="{{ site.author.url }}">{{ site.author.name }}</a>
    </li>
    <li>
      <span>Twitter:</span>
      <a href="https://twitter.com/{{- site.author.twitter -}}"
        >@{{ site.author.twitter }}</a
      >
    </li>
    <li>
      <span>Email:</span>
      <a href="mailto:{{- site.author.email -}}">{{ site.author.email }}</a>
    </li>
  </ul>
</section>
{% endif %}
<p>
  Update:
  <time datetime="{{ page.last_modified_at }}"
    >{{ page.last_modified_at | date: '%Y/%m/%d' }}</time
  >
</p>
