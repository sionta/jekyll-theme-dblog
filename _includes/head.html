<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  {% seo %}
  {% feed_meta %}
  {% comment %} DEVELOPMENT USE EXTERNAL FONTS {% endcomment %}
  {% if jekyll.environment == 'production' %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    >
  {% else %}
    <link rel="stylesheet" href="{{ '/assets/fonts/fonts.min.css?v=1.0' | relative_url }}">
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=1.0' | relative_url }}">
</head>
